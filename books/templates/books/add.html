{% extends "books/base.html" %} 

{% load staticfiles %} 

{% block content %}
    <div class="col-md-offset-3 col-md-6">
        <h2 class="text-center">Create new book</h2>
        {% if form.genresbooks|length > 0 %}
	        <form method="post">
	            {% csrf_token %}
	            {{ form.as_p }}
                <button class="btn btn-success" type="submit">Create</button>
	        </form>
        {% else %}
            <p>Empty genres, please added to genres book</p>
        {% endif %}
        
    </div>
{% endblock content %}
